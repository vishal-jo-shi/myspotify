<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySpotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="/image/logo.png" alt="Spotify">MySpotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Songs</h1>
            <div class="songitemContainer">
               <!-- adding the list of songs uisng javascript -->
            </div>
        </div>
    </div>
    <div class="bottom" style="display: none;">
        <div class="songInfo">
            <span class="sduration">00:00</span><span class="masterPlaysongName"></span> <span class="rduration">5:40</span>
        </div>
        <div class="cross">
            <i class="fa-regular fa-circle-xmark"></i>
        </div>
        
        <!-- <img src="/image/playing.gif" width="42px" id="gif"> -->
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icon">
            <!-- fontawesome icon -->
            <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
        </div>
    </div>
    <div class="speaker" style="display: none;">
        <i class="fa-solid fa-volume-high"></i>
        <input type="range" name="range" id="mySpeaker" min="0" max="10" value="3">
    </div>
    <!-- <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script> -->
    <script src="script.js"></script>
</body>
</html>
